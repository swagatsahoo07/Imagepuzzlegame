<!DOCTYPE html>
 
<html>
 <head>
 	<script src="imagePuzzlerGame.js"type="text/javascript"></script>
 	<link rel="stylesheet" type="text/css" href="style.css">
 </head>
 <body> 
 	<h1> Image puzzler Game </h1>
 	<div id="itemDisplay">
		<div class="items">
			<h4> Original Image </h4>
			<img src="images/puzzelpicture.jfif" alt="Image Puzzel">
		</div>
		<div class="items">
			<h4> Puzzel Cell No </h4>
			<table border="1">
				<tr>
					<td> 1 </td>
					<td> 2 </td>
					<td> 3 </td>
				</tr>
				<tr>
					<td> 4 </td>
					<td> 5 </td>
					<td> 6 </td>
				</tr>
				<tr>
					<td> 7 </td>
					<td> 8 </td>
					<td> 9 </td>
				</tr>
			</table>
		</div>
		
		<div class="items">
			<h4> Solve the Puzzel </h4>
			<table border="1">
				<tr>
					<td><img src="images/image_part_003.jpg"></td>
					<td><img src="images/image_part_002.jpg"></td>
					<td><img src="images/image_part_001.jpg"></td>
				</tr>
				<tr>
					<td><img src="images/image_part_006.jpg"></td>
					<td><img src="images/image_part_005.jpg"></td>
					<td><img src="images/image_part_004.jpg"></td>
				</tr>
				<tr>
					<td><img src="images/image_part_009.jpg"></td>
					<td><img src="images/image_part_008.jpg"></td>
					<td><img src="images/image_part_007.jpg"></td>
				</tr>
			</table>
		</div>
	</div>
	<button type="button" onclick="puzzleGenerator()"><b> Generate the puzzel </b></button><br>
 	<label><b>Enter The Result : </b></label>
 	<form>
 		<input type="text" placeholder="Enter the Result " id="enterValue" maxlength="9" required><br>
 	</form>
 	<p><strong>Info!</strong> Enter result contiously...</p>
 	<button type="button" onclick="validPuzzler()"><b> Validate </b></button>
 </body>
</html>
